<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Image Overlay Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 800px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map with arbitrary bounds
        var map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -5,
            maxZoom: 5
        });

        // Define the image bounds using the actual dimensions of the image
        var bounds = [[0, 0], [1944, 2592]]; // Adjust these values to fit the image's dimensions

        // Use the direct Imgur image URL
        var imageUrl = 'https://i.imgur.com/g7cvzNo.jpeg';
        L.imageOverlay(imageUrl, bounds).addTo(map);

        // Fit the map to the image bounds
        map.fitBounds(bounds);
    </script>
</body>
</html>
